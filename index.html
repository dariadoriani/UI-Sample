<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/contents.css">
</head>
<body>
    <div class="header">
        <div class="regular-text header-buttons">
            <img src="./Pictures/Arrow.svg" alt="back-arrow"/>
            <p>Back</p>    
        </div>
    </div>
    <div class="content">
        <div class="content-section bold-text title">
            <div class="content-section-profile">
                <p>Steve Jobs</p>
                <img src="./Pictures/More_Icon.svg" alt="more"/>
            </div>
            <div class="follow">
                <img src="./Pictures/Follow_Icon.svg" alt="follow"/>
                <p>FOLLOW</p>
            </div>
        </div>
        
        <div class="content-section bold-text kpi">
            <div class="content-section-card">
                <p class="number">313</p>
                <p class="description">PATENTS</p>
            </div>
            <div class="content-section-card">
                <p class="number">1M 50K</p>
                <p class="description">FOLLOWERS</p>
            </div>
            <div class="content-section-card">
                <p class="number">361</p>
                <p class="description">FOLLOWING</p>
            </div>
        </div>

        <div class="content-section categories">
            <p class="bold-text description">CATEGORIES</p> 
            <div class="regular-text">
                <div class="categories-titles">
                    <p>Electronic Devices</p>
                    <img src="./Pictures/Arrow_2.svg" alt="click-arrow"/>
                </div>
                <div class="categories-titles">
                    <p>Design</p>
                    <img src="./Pictures/Arrow_2.svg" alt="click-arrow"/>
                </div>
                <div class="categories-titles">
                    <p>Transportation</p>
                    <img src="./Pictures/Arrow_2.svg" alt="click-arrow"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
